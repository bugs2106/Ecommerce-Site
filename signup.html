  <!-- login form-->
  <div class="container pt-5">
    <div class="row justify-content-center">
      <div class="col-lg-4">

<form class="" action="index.html" method="post">
<h2>SIGN UP</h2>
  <div class="form-group">
    <!-- <label for="Enter_Name">Name</label> -->
    <input type="text" name="Name" class="form-control" id="Enter_Name" placeholder="Name">
  </div>
  <div class="form-group">
    <!-- <label for="Enter_Email">Email</label> -->
    <input type="email" name="email" class="form-control" id="Enter_Email" placeholder="Email">
  </div>
  <div class="form-group">
    <!-- <label for="Enter_Password">Password</label> -->
    <input type="password" name="password" class="form-control" id="Enter_Password" placeholder="Password">
  </div>
  <div class="form-group">
    <!-- <label for="Enter_Contact">Contact</label> -->
    <input type="number" name="number" class="form-control" id="Enter_Contact" placeholder="Contact" >
  </div>
  <div class="form-group">
    <!-- <label for="Enter_City">City</label> -->
    <input type="text" name="city" class="form-control" id="Enter_City" placeholder="City">
  </div>
  <div class="form-group">
    <!-- <label for="Enter_Address">Address</label> -->
    <input type="address" name="address" class="form-control" id="Enter_Address" placeholder="Address">
  </div>
  <button type="button" class="btn btn-primary btn-sm" name="button">Submit</button>

</form>
</div>
</div>
