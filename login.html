<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="CSS/styles.css" />

</head>

<body>

  <!-- jQuery, Popper.js and Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <!-- navigation bar -->

  <nav class="navbar bg-dark navbar-dark navbar-fixed-top navbar-expand-lg navbar-expand-md">
    <a class="navbar-brand Brand_Name" href="index.html">Lifestyle Store</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_Toggler" aria-controls="navbar_Toggler" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse Navigation_Links" id="navbar_Toggler">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item signup_link">
          <a class="nav-link " href="signup.html"><i class="fas fa-user"></i> Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        </li>
      </ul>
  </nav>

  <!-- login form-->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">

        <form class="card border-light bg-light" style="margin-top:35%;">
          <!-- card header -->
          <div class="Login_Header card-header bg-primary text-light">
            <p class="card-title">LOGIN</p>
          </div>
          <!-- card body -->
          <div class="card-body">
            <p> <cite>Login to make a purchase</cite> </p>
            <div class="form-group">
              <!-- <label for="email">Email address:</label> -->
              <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <div class="form-group">
              <!-- <label for="pwd">Password:</label> -->
              <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
            <button class="btn btn-primary btn-md">Login</button>
          </div>
          <!-- card footer -->
          <div class="CARD_FOOTER card-footer">
            <p>
              Don't have an account? <a href="">Register</a>
            </p>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
